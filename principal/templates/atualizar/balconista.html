{% extends 'adminlte/base.html' %}
{% load bootstrap %}
{% block content  %}
<h1>Atualizar Balconista</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <a class="btn btn-success btn-sm" href="{% url 'listar_balconista' %}">Voltar</a>
    <input class="btn btn-warning btn-sm" type="submit" value="Atualizar">
</form>
{% endblock %}
