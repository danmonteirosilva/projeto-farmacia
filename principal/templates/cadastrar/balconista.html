{% extends 'adminlte/base.html' %}
{% load static %}
{% load bootstrap %}
{% block content  %}
    <h1>Cadastro</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <a class="btn btn-warning" href="{% url 'listar_balconista' %}">Voltar</a>
        <input class="btn btn-success" type="submit" value="Cadastrar">
    </form>
{% endblock %}
