{% extends 'adminlte/base.html' %}
{% load bootstrap %}
{% block content  %}
<h1>Cadastrar Balconista</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input class="btn btn-warning" type="submit" value="Cadastrar">
    <input class="btn btn-warning" type="submit" value="Atualizar">
</form>
{% endblock %}
